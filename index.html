<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <input type="number" name="numberOne" id="numberOne" placeholder="Number 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="numberTwo" id="numberTwo" placeholder="Number 2">
        <button id="button">Calculate</button>
    </div>

    <div class="result-container">
        <h2 id="result"></h2>
    </div>
</body>

</html>

<script src="script.js"></script>
